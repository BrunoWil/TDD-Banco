version: 1.0
runtime: python311
build:
  commands:
    build:
      # 1. Instala o uv via HTTPS
      - curl -LsSf https://astral.sh/uv/install.sh | sh
      # 2. Usa o caminho direto onde o uv foi instalado (/root/.local/bin/uv)
      - /root/.local/bin/uv pip install --system .
run:
  command: uvicorn api:app --host 0.0.0.0 --port 8000
  network:
    port: 8000