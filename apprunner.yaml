version: 1.0
runtime: python311
build:
  commands:
    build:
      # 1. Instala o uv
      - curl -LsSf https://astral.sh/uv/install.sh | sh
      # 2. Gera um requirements.txt a partir do seu pyproject.toml automaticamente
      - $HOME/.local/bin/uv pip compile pyproject.toml -o requirements_deploy.txt
      # 3. Instala apenas as bibliotecas necess√°rias (FastAPI, Uvicorn, etc.)
      - pip install -r requirements_deploy.txt
run:
  command: uvicorn api:app --host 0.0.0.0 --port 8000
  network:
    port: 8000